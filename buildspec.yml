version: 0.2

phases:
  install:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build-ts
  post_build:
    commands:
      - echo Build completed on `date`
      - cp appspec.yml dist
artifacts:
    files:
        - '**/*'
    base-directory: 'dist*'
    discard-paths: no
