version: 0.2

phases:
  install:
    commands:
      - echo Installing source NPM dependencies...
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build-ts
  post_build:
    commands:
      - cp appspec.yml dist
      - cp -r bin dist
      - cd dist
      - zip -qr dev.zip
      - mv dev.zip ../
      - echo Build completed on `date`
artifacts:
    files:
        - 'dev.zip'
